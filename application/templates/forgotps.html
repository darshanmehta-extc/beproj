<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/test.css')}}">
</head>
<body>
<style>
body {
  background-image: url('{{ url_for('static', filename='styles/620fd215f344f16633f1aafc_hero_2.jpeg')}}');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover
}
</style>
<div class="container" id="container">
    <div class="form-container sign-in-container">
        <form action="/forgotps" method="post">
            <h1>Reset Password</h1>
            {% block content %}

                {% for message in get_flashed_messages() %}
                <div class="alert alert-warning" style="color:red">
                    <h3 > {{message}} </h3>
                </div>
                {% endfor %}
                {% block page_content %}
                {% endblock %}
            {% endblock %}
            <input type="email" placeholder="Email" name="username" required/>

            <button type="submit">Submit</button>
        </form>
    </div>


    <div class="overlay-container">
        <div class="overlay">

            <div class="overlay-panel overlay-right">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please login with your credentials</p>
                <a href="{{url_for('mainp')}}"><button class="ghost" id="signIn">Sign In</button></a>

            </div>
        </div>
    </div>

</div>

<script>
const signUpButton = document.getElementById('signIn');
const container = document.getElementById('container');

</script>
<script>
            if ( window.history.replaceState ) {
                window.history.replaceState( null, null, window.location.href );
            }
</script>
</body>

</html>
